<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falcon Work Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Falcon Work Orders</h1>
        <div v-if="!loggedIn">
            <h2 class="text-2xl mb-2">Register</h2>
            <form @submit.prevent="register">
                <input v-model="registerData.username" type="text" placeholder="Username" class="border p-2 mb-2 w-full">
                <input v-model="registerData.password" type="password" placeholder="Password" class="border p-2 mb-2 w-full">
                <input v-model="registerData.email" type="email" placeholder="Email" class="border p-2 mb-2 w-full">
                <button type="submit" class="bg-blue-500 text-white p-2 w-full">Register</button>
            </form>
            <h2 class="text-2xl mt-4 mb-2">Login</h2>
            <form @submit.prevent="login">
                <input v-model="loginData.username" type="text" placeholder="Username" class="border p-2 mb-2 w-full">
                <input v-model="loginData.password" type="password" placeholder="Password" class="border p-2 mb-2 w-full">
                <button type="submit" class="bg-green-500 text-white p-2 w-full">Login</button>
            </form>
        </div>
        <div v-else>
            <h2 class="text-2xl mb-4">Welcome, {{ user.username }}</h2>
            <button @click="logout" class="bg-red-500 text-white p-2 mb-4">Logout</button>
            
            <h2 class="text-2xl mb-2">Create Work Order</h2>
            <form @submit.prevent="createWorkOrder">
                <input v-model="workOrderData.description" type="text" placeholder="Description" class="border p-2 mb-2 w-full">
                <button type="submit" class="bg-blue-500 text-white p-2 w-full">Create Work Order</button>
            </form>

            <h2 class="text-2xl mt-4 mb-2">Work Orders</h2>
            <ul>
                <li v-for="order in workOrders" :key="order.id" class="border p-2 mb-2">
                    <p>{{ order.description }}</p>
                    <p>Status: {{ order.status }}</p>
                    <button @click="updateWorkOrder(order.id)" class="bg-yellow-500 text-white p-1 mr-2">Update</button>
                    <button @click="deleteWorkOrder(order.id)" class="bg-red-500 text-white p-1">Delete</button>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
